<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
  .modal-header, h4, .close {
      background-color: #000000;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
  .modal-footer {
      background-color: #fa1e1e;
  }
  </style>
</head>
<body>

<div class="container">
  <button type="button" class="btn btn-dark btn-block">Sistemas de Metas</button>
  <!-- Gatilho para o modal com um botão -->
  <button type="button" class="btn btn-danger btn-block" id="myBtn">1ª Delegacia Regional de Lavras</button><h4><span><img src=https://pbs.twimg.com/profile_images/1201123720540102662/7RiF9wlL_400x400.jpg alt="Smiley face" width="100%" height="100%"></span></h4>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span><img src=https://pbs.twimg.com/profile_images/1201123720540102662/7RiF9wlL_400x400.jpg alt="Smiley face" width="100%" height="100%"></span></h4>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Usuário</label>
              <input type="text" class="form-control" id="usrname" placeholder="usuário">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Senha</label>
              <input type="password" class="form-control" id="psw" placeholder="Entre com a senha">
            </div>
            
              <button type="submit" class="btn btn-danger btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-warning pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
          <p>Ainda não é inscrito? <a href="#">Registre-se</a></p>
          <p>Esqueceu a <a href="#">Senha?</a></p>
        </div>
      </div>
      
    </div>
  </div> 
</div>
 
<script>

        //$("#myModal").modal();
    //});
//});
	setTimeout(function() {
    $('#myModal').modal();
}, 2000);
</script>

</body>
</html>
